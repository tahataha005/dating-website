<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    
    <div class="container flex">
        <div class="login-container flex column round-edges">
            <p class="login-title">Login</p>
            <label for="login-username">Username</label>
            <input id="login-username" class="round-edges" type="text" class="input">
            <label for="login-pass">Password</label>
            <input id="login-pass" type="text" class="round-edges">
            <div class="flex row">
                <p>Don't have an account?</p>
                <button id="signup-popup-btn">Sign Up</button>
            </div>
        </div>
    </div>

    <script src="javascript/index.js"></script>
</body>
</html>
